<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест логина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Тест авторизации</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Войти</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Отправляю запрос...';
            
            try {
                console.log('Отправляю данные:', { login, password });
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ login, password })
                });
                
                console.log('Статус ответа:', response.status);
                const data = await response.json();
                console.log('Данные ответа:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Успешный вход!</h3>
                        <p><strong>Токен:</strong> ${data.token.substring(0, 50)}...</p>
                        <p><strong>Пользователь:</strong> ${data.user.login} (${data.user.role})</p>
                        <p><strong>Имя:</strong> ${data.user.full_name}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Ошибка входа</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                console.error('Ошибка:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Ошибка запроса</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
